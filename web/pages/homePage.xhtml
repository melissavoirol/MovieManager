<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['homePageHeader']}</title>
    </h:head>
    <!-- Initialization of the list of people in the peopleDisplayBean for the current view-->
    <f:metadata>
        <f:viewAction action="#{peopleDisplayBean.initPeople()}"/>
    </f:metadata>
    <h:body>
        <ui:composition template="/template/MainTemplate.xhtml">
            <ui:define name="top">#{msg['homePageHeader']}</ui:define>
            <ui:define name="content">
                <h1><i><b><u> #{msg['people']} </u></b></i></h1>
                <br/>
                <h:form>
                    <!-- here we get the people list from peopleDisplayBean and we use the variable person to display each person -->
                    <h:dataTable value="#{peopleDisplayBean.people}" var="person"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">#{msg['id']}</f:facet>
                                #{person.identifiant}
                        </h:column>            
                        <h:column> 

                            <f:facet name="header">#{msg['firstname']}</f:facet>
                            <h:commandLink>
                                #{person.firstName}
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['lastname']}</f:facet>
                            <h:commandLink>
                                #{person.lastName}
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['numbOfMovies']}</f:facet>
                                #{person.numberOfMovies()}
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <h:commandButton value="#{msg['add']}"></h:commandButton>
                </h:form>
                <hr/>
                <br/><br/>
                <h2>
                    <h:outputText value="#{msg['movies.list.title']}" />
                </h2>
                <h:form id="moviesListForm">
                    <h:dataTable id="dtMovies" var="movie" value="#{moviesDisplayBean.movies}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['movie.id']}" />
                            </f:facet>
                            <h:outputText id="cmdLnkViewMovieId" value="#{movie.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['movie.name']}" />
                            </f:facet>
                            <h:commandLink id="cmdLnkViewMovieName" value="#{movie.name}" action="#{movieDetailsBean.showMovie(movie)}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['movie.producer']}" />
                            </f:facet>
                            <h:outputText id="cmdLnkViewMovieProducer" value="#{movie.producer}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['movie.people']}" />
                            </f:facet>
                            <h:outputText id="cmdLnkViewMoviePeople" value="#{movie.people.size}" />
                        </h:column>
                    </h:dataTable>
                    <h:commandButton id="cmdBtnAddMovie" value="#{msg['button.label.add']}" action="createMovie" />
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
