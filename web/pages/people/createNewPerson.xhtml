<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['createPersonHeader']}</title>
    </h:head>
    <ui:composition template="/template/MainTemplate.xhtml">
        <ui:define name="top">#{msg['createPersonHeader']}</ui:define>
        <ui:define name="content">
            <h:body>
                <h2>#{msg['createPersonHeader']}</h2>
                <h:form id="newPerson">
                    <!-- A new person's informations -->
                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{msg['id']}" for="#{msg['id']}"/>
                        <h:inputText id="#{msg['id']}" value="#{createNewPersonBean.id}" required="true" requiredMessage="#{msg['missPersonId']}"/>
                        <h:outputLabel value="#{msg['lastname']}" for="#{msg['lastname']}"/>
                        <h:inputText id="#{msg['lastname']}" value="#{createNewPersonBean.lastName}" required="true" requiredMessage="#{msg['missPersonLastname']}"/>
                        <h:outputLabel value="#{msg['firstname']}" for="#{msg['firstname']}"/>
                        <h:inputText id="#{msg['firstname']}" value="#{createNewPersonBean.firstName}" required="true" requiredMessage="#{msg['missPersonFirstname']}"/>
                    </h:panelGrid>
                    <br/>
                    <h:commandButton value="#{msg['save']}" action="#{createNewPersonBean.savePerson}"/>
                    <h:commandButton type="reset" value="#{msg['reset']}"/>

                    <!-- Person's watched movies -->
                    <br/>
                    <br/>
                    <h3><h:outputText value="#{msg['personMoviesList']}" /></h3>
                    <br/>
                    <!-- add a movie -->
                    <h:selectOneMenu  id="lovMovie" value="#{createNewPersonBean.movieToAdd}">
                        <f:selectItem itemLabel="#{msg['choiseMovie']}"/>
                        <f:converter binding="#{movieLOVConverter}" />
                        <f:selectItems value="#{createNewPersonBean.allMoviesList}" var="movie" itemLabel="#{movie.name}"/> 
                    </h:selectOneMenu>
                    <h:commandButton id="addAMovie" value="#{msg['select']}">
                        <f:ajax execute="lovMovie" render="moviesAdded" listener="#{createNewPersonBean.addMovie}"/>

                        <!-- to renew the possibilities when a film is added in the list of movies of the new person -->
                        <f:ajax execute="addAMovie" render="lovMovie"/>
                    </h:commandButton>


                    <!-- Show movies list -->
                    <h:dataTable id="moviesAdded" value="#{createNewPersonBean.moviesList}" var="movie"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                            <f:facet name="header">#{msg['id']}</f:facet>
                                #{movie.id}
                        </h:column>

                        <h:column> 
                            <f:facet name="header">#{msg['movieName']}</f:facet>
                            <h:outputText value="#{movie.name}"/>
                        </h:column>
                        <h:column> 
                            <f:facet name="header">#{msg['remove']}</f:facet>
                            <h:commandButton value="#{msg['rem']}" action="#{createNewPersonBean.removeMovie(movie)}">
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
                <br/>

                <h:form>
                    <br/>
                    <br/>
                    <h:commandButton action="#{peopleDisplayBean.processHomePage()}" value="#{msg['cancel']}"/>
                    <br/><br/>
                </h:form>
            </h:body>
        </ui:define>  
    </ui:composition>
</html>
