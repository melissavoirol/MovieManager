<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msg['createNewPersonHeaderSuccess']}</title>
    </h:head>
    <ui:composition template="/template/MainTemplate.xhtml">
        <ui:define name="top">#{msg['createNewPersonHeaderSuccess']}</ui:define>
        <ui:define name="content">
            <h:body>
                <center>
                    <!--We show a mess of success when we added a new person successfully -->
                    <h1><b><u>#{msg['success']}</u></b></h1>
                    <h:outputText value="#{createNewPersonBean.person.lastName}, #{createNewPersonBean.person.firstName} #{msg['newPersonAdded']}"></h:outputText>
                </center>
                <h:form>
                    <h:commandButton action="#{peopleDisplayBean.processHomePage()}" value="#{msg['backHomePage']}"/>
                    <h:commandButton action="#{createNewPersonBean.processPageCreatePerson()}" value="#{msg['backAddPersonPage']}"/>
                </h:form>
            </h:body>
        </ui:define>  
    </ui:composition>
</html>
